language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
matrix:
  allow_failures:
    - python: "2.7"
    - python: "3.7-dev"
  fast_finish: true

addons:
  apt:
    packages:
     - dssp
env:
  global:
    - VERMOUTH_TEST_DSSP=mkdssp
    - SKIP_GENERATE_AUTHORS=1
    - SKIP_WRITE_GIT_CHANGELOG=1
install:
  - pip install --upgrade codecov pytest-cov
  - pip install --upgrade .
script:
  - pytest -vv --cov=vermouth vermouth 
after_success:
  - codecov

jobs:
  include:
    - stage: docs
      python: "3.5"
      addons: skip
      install:
        - pip install --upgrade -r requirements-docs.txt
        - pip install --upgrade .[full]
      script: python setup.py build_sphinx
      after_success: skip
    - stage: pylint
      python: "3.5"
      addons: skip
      install:
        - pip install pylint
      script: 
        - pylint vermouth
        - pylint bin/martinize2
      after_success: skip
